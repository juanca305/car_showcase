    <rect x="2" y="8" width="20" height="6" rx="2" fill="#2563eb"/>
    <rect x="6" y="4" width="12" height="6" rx="2" stroke="#2563eb" stroke-width="2"/>
    <circle cx="8" cy="16" r="2" fill="white"/>
    <circle cx="18" cy="16" r="2" fill="white"/>
  </g>

  <!-- Brand text -->
  <text
    x="34"
    y="22"
    fill="white"
    font-size="20"
    font-weight="600"
    letter-spacing="2"
